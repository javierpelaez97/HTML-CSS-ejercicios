<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ISSUU register form</title>
</head>
<body>
    <header>
        <div class="header-position">
            <img src="./img/Issuu_logo.svg.png" alt="logo" >
            <div>
                <p>Already a user?</p>
                <a href="">Sign in</a>
            </div>
        </div>
    </header>
    <hr>
    <main>
        <section class="formulario">
            <div class="contenedor">
                <h1>Create an Issuu Acount.</h1>
                <button ><img src="./img/el-logo-g-de-google.png" alt="" class="google">Sign in with  Google</button>
                <button class="facebook"> <img src="./img/facebook-social-media-icon-design-template-vector-png_126986.png" alt="">Continue with Facebook</button>
                <p>or with email</p>
                <form action="">
                    <div class="contenedor-form">
                        <div>
                            <p>Email</p>
                            <input type="text" name="name" id="name" placeholder="e.g. john.doe@email.com" required>
                        </div>
                        <div>
                            <p>Password</p>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                    <div class="acept">
                        <input type="checkbox" name="terms" id="terms" required>
                        <p>I accept the <a href="">Terms of Services</a> and the <a href="">Professional Therms of Service</a></p>
                    </div
                </form>
            </div>
            <button class="btn">Create acount</button>
        </section>
    </main>
    <hr>
    <footer>
        <p>Isuu inc.</p>
        <div>
            <p>Terms</p>
            <p>Privacy</p>
            <p>DMCA</p>
        </div>
    </footer>
</body>
</html>
